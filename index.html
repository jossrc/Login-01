<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2e12710f36.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <div class="title-container item">
          <h1 class="title">Login</h1>
        </div>
        <div class="form-container item">
          <form action="#" class="form" id="form">
            <div>
              <label for="email">Email</label>
              <div class="input-div input-email">
                <i class="fas fa-at"></i>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Type your email"
                />
              </div>
            </div>
            <div>
              <label for="password">Password</label>
              <div class="input-div input-password">
                <i class="fas fa-key"></i>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Type your password"
                />
              </div>
            </div>
          </form>
          <div class="forgot-password-container">
            <a href="#" class="btn-forgot-password">Forgot Password?</a>
          </div>
        </div>
        <div class="btn-login-container item">
          <button class="btn-login">Login</button>
        </div>
        <div class="alternative-login item">
          <p>Or Sign Up Using</p>
          <div class="social-media-container">
            <a href="#" class="social-media" id="login-facebook"
              ><img src="img/facebook.svg" alt="Facebook"
            /></a>
            <a href="#" class="social-media" id="login-twitter"
              ><img src="img/twitter.svg" alt="Twitter"
            /></a>
            <a href="#" class="social-media" id="login-google"
              ><img src="img/google-mas.svg" alt="Google"
            /></a>
          </div>
        </div>
        <div class="sign-up-container item">
          <p>Have not account yet?</p>
          <a href="#" class="sign-up">Sign Up</a>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
